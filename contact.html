<div class="contact">
  <form id="contact_form" class="simform">
    <div class="simform-inner">
      <ol class="questions">
        <li>
          <span><label for="email">In order to contact you, please write down your email.</label></span>
          <input id="email" name="email" type="email" required>
        </li>
        <li>
          <span><label for="name">Would you please provide us a name?</label></span>
          <input id="name" name="name" type="text" required>
        </li>
        <li>
          <span><label for="city">We love to meet new people. We are based in Barcelona, where you are? <small>[optional]</small></label></span>
          <input id="city" name="city" type="text">
        </li>
        <li>
          <span><label for="phone">Sometimes an email is not enough. Do you want us to call you? Please provide us a phone number. <small>[optional]</small></label></span>
          <input id="phone" name="phone" type="number">
        </li>
        <li>
          <span><label for="employment">We want to provide you the best info we can. Are you a Doctor? An investor ? Just curious? <small>[optional]</small></label></span>
          <input id="employment" name="employment" type="text">
        </li>
        <li>
          <span><label for="message">How can we help you ? Do you want us to send you more information?</label></span>
          <input id="message" name="message" type="text" required>
        </li>
      </ol><!-- /questions -->
      <button class="submit" type="submit">Send answers</button>
      <div class="controls">
        <button class="next"></button>
        <div class="progress"></div>
        <span class="number">
          <span class="number-current"></span>
          <span class="number-total"></span>
        </span>
        <span class="error-message"></span>
      </div><!-- / controls -->
    </div><!-- /simform-inner -->
    <span class="final-message"></span>
  </form><!-- /simform -->
  <footer>
    Contact us at. <a href="mailto:info@iomed.es">info@iomed.es</a> or <a href="tel:0034637404271">(+34) 637-404-271</a>. We are on twitter too as @<a target="_blank" href="https://twitter.com/iomed_ehr">iomed_ehr</a>
  </footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var contact_form = document.getElementById('contact_form');
  new stepsForm( contact_form, {
  				onSubmit : function( form ) {
  					// hide form
  					classie.addClass( contact_form.querySelector( '.simform-inner' ), 'hide' );

            var messageEl = contact_form.querySelector( '.final-message' );
            var formData = new FormData(form)
            var req = new XMLHttpRequest();

            if ('withCredentials' in req) {
                req.open('POST', 'http://api.iomed.es/v1/mail', true);

                req.onreadystatechange = function() {
                    if (req.readyState === 4) {
                        if (req.status >= 200 && req.status < 400) {
                          messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
                          classie.addClass( messageEl, 'show' );
                        } else {
                          messageEl.innerHTML = 'There was an error, please try again later. Thanks.';
                          classie.addClass( messageEl, 'show' );
                        }
                    } else {
                      messageEl.innerHTML = 'There was an error, please try again later. Thanks.';
                      classie.addClass( messageEl, 'show' );
                    }
                };
                req.send(formData);
            }

  				}
  			} );
});
</script>
