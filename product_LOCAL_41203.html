<script>
// init ScrollMagic Controller
var controller = new ScrollMagic.Controller({addIndicators: true});

/********* transition to scenes  **********/

var scene_intro = new ScrollMagic.Scene({
  triggerElement: "#scene-intro",
  duration: 320,
  triggerHook: 0,
  reverse: true
})
.setTween("#scene-intro", 0.5, {backgroundColor: "#cfcfd2"})
.addTo(controller);

var scene_white = new ScrollMagic.Scene({
  triggerElement: "#scene-intro",
  duration: 320,
  triggerHook: 0,
  reverse: true
})
.setTween("#scene-0", 0.5, {backgroundColor: "#cfcfd2"})
.addTo(controller);

/********* SCENE 0 **********/

var scene0_animation = new TimelineMax();

scene0_animation
//  .set("#doctor1", {x: "+=150vw"})
  .to("#doctor1", 0.5, {x: "+=150vw"})
  .to("#patients1", 0.5, {x: "-=200vw", rotation: -10, transformOrigin:"50% 50%"})
  .to("#patients1", 0.5, {rotation: 0, transformOrigin:"50% 50%"})
  .to("#patients1", 0.5, {x: "+=200vw", rotation: 8, transformOrigin:"50% 50%"})
  .to("#patients1", 0.5, {rotation: 0, transformOrigin:"50% 50%"})

var scene0 = new ScrollMagic.Scene({
  triggerElement: "#scene-0",
  duration: 300,
  triggerHook: 0,
  reverse: true
})
  .setTween(scene0_animation)
  .setPin("#img-holder-0")
  .addTo(controller)

/********** END SCENE 0 *********/


/********** SCENE 1 *********/

/*** Popups ***/
var modals = ["#modal1", "#modal2", "#modal3", "#modal4", "#modal5", "#modal6"];

var scene1_animation = new TimelineMax();
scene1_animation
.set("#full-screen", {opacity: 0})
.set("#doctor2-smile", {opacity: 0})
.set("#texts-after", {display: "none"})
.set("#doctor2-angry", {opacity: 0})

// all modals are scale=0 at the beginning
for (var i=0; i < modals.length; i++) {
  scene1_animation.set(modals[i], {scale: 0});
}

// modals show up sequentially
for (var i=0; i < modals.length; i++) {
  scene1_animation.to(modals[i], 1, {scale: 1});
}
// doctor gets increasingly angry (red)
scene1_animation.to("#doctor2-angry", 0.5, {opacity: 1})
scene1_animation.to("#doctor2-skin > path", 0.5*6, {fill: "#f37b7b"}, "-=" + 0.5*6)
scene1_animation.to("#doctor2", 0.1, {x: "+=20", y: "+=20", yoyo: true, repeat: 100})
// windows disappear
scene1_animation.to(modals, 0, {opacity: 0})
scene1_animation.to("#computer2-lines", 0, {opacity: 0})
scene1_animation.to("#texts-after", 0, {display: "block"})
scene1_animation.to("#texts-before", 0, {display: "none"})
// iomed appears
scene1_animation.to("#full-screen", 8, {opacity: 1})
// doctor goes blue again
scene1_animation.to("#doctor2-skin > path", 8, {fill: "rgb(188, 235, 221)"}, "-=8")
scene1_animation.to("#doctor2-angry", 8, {opacity: 0}, "-=8")
// iomed screen enlarges
scene1_animation.to("#mad-dr-svg", 2, {scale: 3})
scene1_animation.to("#patients2", 2, {opacity: 0}, "-=2")
scene1_animation.to("#doctor2-smile", 3, {opacity: 1}, "-=2")
scene1_animation.to(["#doctor2", "#computer2", "#frame"], 4, {opacity: 0})
scene1_animation.to("section", 4, {backgroundColor: "#191925"}, "-=4")

var scene1 = new ScrollMagic.Scene({
  triggerElement: "#scene-1", // point of execution
  duration: 500, // pin the element for a total of 400px
  triggerHook: 0,
  reverse: true
})
.setTween(scene1_animation)
.setClassToggle("#doctor2", "shake")
.setPin("#img-holder-1")
.addTo(controller);

var scene1_logo_fading = new ScrollMagic.Scene({
  triggerElement: "#section-2",
  duration: 200,
  triggerHook:0,
  reverse: true
})
.setTween(new TimelineMax().to("#Logo", 2, {opacity: 0}))
.addTo(controller)


/********** END SCENE 1 *********/

</script>
